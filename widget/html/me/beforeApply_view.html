<div class="ui-main">
        <div class="ui-top">
            <i class="ui-top__left"></i>
            <div class="ui-top__title">预报名</div>
            <i class="ui-top__search" v-touch:tap="searchTap"></i>
        </div>
        <!-- 预告列表 -->
        <div class="ui-list" v-show="showIndex === 0">
            <div class="ui-item" v-for="item in forecastList">
                <div class="ui-item__avater" style="background-image: url({{item.avater}})"></div>
                <div class="ui-item__name">{{item.name}}</div>
                <div class="ui-item__info">
                    <div class="ui-item__title">{{item.title}}</div>
                    <div class="ui-line">
                        <i class="ui-item__icon"></i>
                        <div class="ui-item__content">{{item.time}}</div>
                    </div>
                    <div class="ui-line">
                        <i class="ui-item__icon is-locationIcon"></i>
                        <div class="ui-item__content">{{item.position}}</div>
                    </div>
                    <div class="ui-line">
                        <i class="ui-item__icon is-typeIcon"></i>
                        <div class="ui-item__content">{{item.type}}</div>
                    </div>
                    
                </div>
            </div>
        </div>
