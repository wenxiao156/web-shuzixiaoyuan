<div class="ui-main">
	<div class="ui-info">
		<div class="ui-line is-big">
            <div class="ui-line__label is-big">头像</div>
            <i class="ui-line__avatar" style="background-image: url({{avatar}})"></i>
        </div>
        <div class="ui-line">
            <div class="ui-line__label">姓名</div>
            <div class="ui-line__info">{{name}}</div>
        </div>
        <div class="ui-line">
            <div class="ui-line__label">学号</div>
            <div class="ui-line__info">{{studentId}}</div>
        </div>
        <div class="ui-line">
            <div class="ui-line__label">专业</div>
            <div class="ui-line__info">{{major}}</div>
        </div>
        <div class="ui-line">
            <div class="ui-line__label">学院</div>
            <div class="ui-line__info">{{college}}</div>
        </div>
        <div class="ui-line">
            <div class="ui-line__label">手机号码</div>
            <div class="ui-line__info">{{phone}}</div>
        </div>
        <div class="ui-line">
            <div class="ui-line__label">邮箱</div>
            <div class="ui-line__info">{{email}}</div>
        </div>
    </div>
</div>
